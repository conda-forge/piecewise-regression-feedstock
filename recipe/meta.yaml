{% set name = "piecewise-regression" %}
{% set version = "1.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/piecewise-regression-{{ version }}.tar.gz
  sha256: ae705dabdffc79c58a9f55d1760e91311cf0353b48a0ed109aa191b314865a4e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - matplotlib-base
    - numpy
    - python >=3.7
    - scipy
    - statsmodels

test:
  imports:
    - piecewise_regression
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/chasmani/piecewise-regression
  summary: piecewise (segmented) regression in python
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - chasmani
