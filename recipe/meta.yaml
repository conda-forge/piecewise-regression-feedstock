{% set name = "piecewise-regression" %}
{% set version = "1.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/piecewise-regression-{{ version }}.tar.gz
  sha256: eef520f321454d56f9c097c1301fb25e3896c7b8241f6b014754a91a980d5f97

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - matplotlib-base
    - numpy
    - python >=3.7
    - scipy
    - statsmodels

test:
  imports:
    - piecewise_regression
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/chasmani/piecewise-regression
  summary: piecewise (segmented) regression in python
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - chasmani
